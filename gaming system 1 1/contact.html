 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Most Wanted Elite Gaming Pub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Only the essential responsive adjustments */
        @media (max-width: 768px) {
            .contact-container {
                display: block;
            }
            .contact-info, .contact-form {
                width: 100%;
                margin-bottom: 30px;
            }
            .info-card {
                margin: 15px 0;
            }
            .contact-map iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header (same as index.html) -->
    
    <main class="contact-page">
        <section class="section">
            <div class="container">
                <h2 class="section-title">Contact <span class="highlight">Us</span></h2>
                <p class="section-subtitle">Get in touch with our team</p>
                
                <div class="contact-container">
                    <div class="contact-info">
                        <div class="info-card">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Location</h3>
                            <p>Kampala, Uganda</p>
                        </div>
                        
                        <div class="info-card">
                            <i class="fas fa-phone-alt"></i>
                            <h3>Phone</h3>
                            <p>+256 745 903917</p>
                        </div>
                        
                        <div class="info-card">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>mostwantedelite <br> gamingpub <br>@gmail.com
                            </p>
                        </div>
                        
                        <div class="info-card">
                            <i class="fas fa-clock"></i>
                            <h3>Hours</h3>
                            <p>Monday-Friday: 10AM - 10PM<br>Weekends: 12PM - 12AM</p>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <form id="contactForm" action="https://formspree.io/f/mostwantedelitegamingpub@gmail.com" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
                
                <div class="contact-map">
                    <iframe src="https://maps.google.com/maps?q=Kampala&output=embed" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer (same as index.html) -->
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                    form.reset();
                } else {
                    throw new Error('Failed to send');
                }
            })
            .catch(() => {
                alert('Error sending message. Please try again.');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            });
        });
    </script>
</body>
</html>
