<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Most Wanted Elite Gaming Pub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <!-- Header (same as index.html) -->
    
    <main class="gallery-page">
        <section class="section">
            <div class="container">
                <h2 class="section-title">Gaming <span class="highlight">Gallery</span></h2>
                <p class="section-subtitle">Captured moments from our events and tournaments</p>
                
                <div class="gallery-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <a href="tournaments.html"><button class="filter-btn" data-filter="tournaments">Tournaments</button></a>
                    <a href="events.html"><button class="filter-btn" data-filter="events">Events</button></a>
                    <button class="filter-btn" data-filter="members">Members</button>
                </div>
                
                <div class="gallery-grid">
                    <div class="gallery-item" data-category="tournaments">
                        <img src="games/FIFA 2025.png" alt="Tournament Finals">
                        <div class="gallery-overlay">
                            <h3>FIFA Tournaments</h3>
                    
                        </div>
                    </div>
                    
                    <!-- More gallery items -->
                </div>
                

                <div class="gallery-grid">
                    <div class="gallery-item" data-category="tournaments">
                        <img src="games/Blur1.jpeg" alt="Tournament Finals">
                        <div class="gallery-overlay">
                            <h3>Blur Tournaments</h3>
                            
                        </div>
                    </div>
                    
                    <!-- More gallery items -->
                </div>

                <div class="gallery-grid">
                    <div class="gallery-item" data-category="tournaments">
                        <img src="games/Mortal kombat 1.jpeg" alt="Tournament Finals">
                        <div class="gallery-overlay">
                            <h3>Mortal kombat Tournaments</h3>
                    
                        </div>
                    </div>
                    
                    <!-- More gallery items -->
                </div>
                <div class="gallery-grid">
                    <div class="gallery-item" data-category="tournaments">
                        <img src="games/call of duty.jpeg" alt="Tournament Finals">
                        <div class="gallery-overlay">
                            <h3>Call of duty huntdown Tournaments</h3>
                            
                        </div>
                    </div>
                    
                    <!-- More gallery items -->
                </div>
                <div class="gallery-load-more">
                    <button class="btn">Load More</button>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer (same as index.html) -->
    
    <script src="js/main.js"></script>
</body>
</html>
