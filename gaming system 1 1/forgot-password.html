<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery | Most Wanted Elite Gaming Pub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <!-- Header (same as index.html) -->
    
    <main class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Reset Your Password</h2>
            <p class="auth-subtitle">Enter your email to receive a reset link</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-input" placeholder="Your registered email" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-block">Send Reset Link</button>
                
                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Footer (same as index.html) -->
    
    <script src="js/main.js"></script>
</body>
</html>
