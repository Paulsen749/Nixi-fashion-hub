 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .under-construction {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('games/istockphoto-1287493962-612x612.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--accent);
      text-align: center;
      padding: 20px;
    }

    .under-construction h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--primary);
      animation: pulse 2s infinite;
    }

    .under-construction p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: var(--light-gray);
    }

    .gear {
      font-size: 4rem;
      animation: spin 3s linear infinite;
      color: var(--primary);
    }

    .back-home-btn {
      margin-top: 30px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="under-construction">
    <div class="gear"><i class="fas fa-cog"></i></div>
    <h1>Page Under Construction</h1>
    <p>We're working hard to finish the development of this page.<br>Please check back soon!</p>
    <a href="index.html" class="btn back-home-btn">Back to Home</a>
  </section>

</body>
</html>
